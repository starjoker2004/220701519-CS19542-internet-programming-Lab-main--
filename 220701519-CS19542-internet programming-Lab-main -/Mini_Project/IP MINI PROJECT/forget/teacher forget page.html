<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="back forget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Reset Your Account</title>
    <style>
        /* Inline CSS for Animation */
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container fade-in" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Reset Your Account</h1>
                <div class="input-group">
                    <label for="name">UserName:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">OK</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to add the 'visible' class after a short delay
        window.addEventListener('load', () => {
            const container = document.getElementById('container');
            setTimeout(() => {
                container.classList.add('visible');
            }, 100); // Delay before animation starts
        });
    </script>
</body>
</html>
