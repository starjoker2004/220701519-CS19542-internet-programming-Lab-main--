
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacher login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LOGIN-PAGE</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>
                    or use email for registeration
                </span> 
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
    
        <div class="form-container sign-in">
            <form>
                <h1>SIGN IN</h1>
                <span>
                    or use email or password
                </span> 
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="teacher forget/forget page.html">Forgot Your Password</a>
                <button>Sign In</button>
            </form>
        </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome  Student Care </h1>
                <p>Enter your collage provided detials</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
        <div class="toggle-panel toggle-right">
                <h1>Welcome to REC</h1>
                <p>Registeration with your personal detials </p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
    </div>
    </div>
    </div>
<script src="teacher login.js"></script>
</body>
</html>
